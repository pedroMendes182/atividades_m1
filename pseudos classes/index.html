<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes</title>
</head>
<body>
    <main class="container">
        <div class="cardNewsletter">
            
            <p>
            Assine nossa NewsLetter
            </p>
            
            <form class="formulario">
                
                <div class="formularioEmail">
                    <label class="legendaEmail" for="email">Email</label>
                    <input class="caixaDeEmail" type="email"  placeholder="Digite seu e-mail aqui..." name="email" 
                    id="email" required>
                </div>
                
                <button class="formularioBotaoDeEnviar" type="submit">Assinar</button>
            
            </form>
        
        </div>
    </main>
</body>
</html>
